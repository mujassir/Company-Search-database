<div class="loginContainer">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="width">
        <p-panel header="Welcome To West One Entertainment" >
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row pl-80">
                    <div class="ui-grid-col-2 pb-10">
                        Email
                    </div>
                    <div class="ui-grid-col-6 pb-10">
                        <input pInputText type="text" formControlName="login" class="form-control" name="login" class="input-w">
                    </div>
                    <div class="ui-grid-col-4">
                        <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty" class="alert alert-danger">
                            Login is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row pl-80">
                    <div class="ui-grid-col-2 pb-10">
                        Password
                    </div>
                    <div class="ui-grid-col-6 pb-10">
                        <input pInputText type="password" formControlName="password" class="form-control" name="password" class="input-w">
                    </div>
                    <div class="ui-grid-col-4">
                        <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6 btn">
                        <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
                <div>
                    <p class="text-center">
                        Don't have any account? <strong>Sign Up</strong>
                    </p>
                </div>
            </div>
        </p-panel>
    </form>
</div>
